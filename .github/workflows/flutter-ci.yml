# Tên của quy trình tự động cho Flutter
name: Flutter CI

# Chạy mỗi khi có code mới được đẩy lên
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Lấy code về
      - uses: actions/checkout@v4

      # Cài đặt Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Dùng kênh stable của Flutter

      # Cài đặt các thư viện của dự án
      - name: Install dependencies
        run: flutter pub get

      # Kiểm tra chất lượng và phong cách code
      - name: Analyze project source
        run: flutter analyze

      # Chạy các bài test tự động (nếu có)
      # CHÚNG TA VÔ HIỆU HÓA BƯỚC NÀY VÌ HIỆN TẠI CHƯA CÓ TEST NÀO
      # - name: Run tests
      #   run: flutter test